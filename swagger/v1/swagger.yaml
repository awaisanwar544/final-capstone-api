    "/api/user/add": {
      "post": {
        "summary": "Sign up a new user with API token",
        "security": [
          {
            "BearerAuth": [

            ]
          }
        ],
        "parameters": [

        ],
        "responses": {
          "200": {
            "description": "user signed up",
            "content": {
              "application/json": {
                "example": {
                  "name": "Victor",
                  "email": "victor.peralta.gomez@gmail.com",
                  "token": "eyJhbGciOiJIUzI1NiJ9.InZpY3Rvci5wZXJhbHRhLmdvbWV6QGdtYWlsLmNvbSI.LsrGBYiarqSofqJLfgw8PQga-TvZ8uZELKhz-XJWfuc",
                  "admin": true
                }
              }
            }
          },
          "401": {
            "description": "email already taken",
            "content": {
              "application/json": {
                "example": {
                  "error:": "email already taken"
                }
              }
            }
          },
          "400": {
            "description": "Invalid Parameter",
            "content": {
              "application/json": {
                "example": {
                  "error:": "password too short"
                }
              }
            }
          }
        },
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "email": {
                    "type": "string",
                    "format": "email",
                    "example": "victorperaltagomez@gmail.com"
                  },
                  "password": {
                    "type": "string",
                    "example": "holahola"
                  },
                  "name": {
                    "type": "string",
                    "example": "Victor Peralta"
                  },
                  "admin": {
                    "type": "boolean"
                  }
                },
                "required": [
                  "email",
                  "name",
                  "password"
                ]
              }
            }
          }
        }
      }
