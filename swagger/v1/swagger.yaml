        "summary": "Delete a provider with User token",
        "security": [
          {
            "BearerAuth": [

            ]
          }
        ],
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "example": 1,
            "description": "The provider's ID",
            "schema": {
              "type": "integer"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Delete a provider with an Admin",
            "content": {
              "application/json": {
                "example": {
                  "message": "Provider deleted"
                }
              }
            }
          },
          "401": {
            "description": "Delete a provider with a User",
            "content": {
              "application/json": {
                "example": {
