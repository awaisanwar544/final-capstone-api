      "post": {
        "summary": "Create a provider with User token",
        "security": [
          {
            "BearerAuth": [

            ]
          }
        ],
        "parameters": [

        ],
        "responses": {
          "201": {
            "description": "Create a provider with an admin",
            "content": {
              "application/json": {
                "example": {
                  "message": "Provider created"
                }
              }
            }
          },
          "401": {
            "description": "Create a provider with a user",
            "content": {
              "application/json": {
                "example": {
                  "error:": "Admin access required"
                }
              }
            }
          },
          "422": {
            "description": "Create a provider with incorrect data",
            "content": {
              "application/json": {
                "example": {
                  "name": [
                    "can't be blank"
                  ]
                }
              }
            }
          }
        },
        "requestBody": {
          "content": {
            "multipart/form-data": {
              "schema": {
                "type": "object",
                "properties": {
                  "name": {
                    "type": "string",
                    "example": "Victor Peralta"
                  },
                  "bio": {
                    "type": "string",
                    "example": "A programmer from Mexico"
                  },
                  "cost": {
                    "type": "integer",
                    "example": 10
                  },
                  "skills": {
                    "type": "string",
                    "example": [
                      "Ruby"
                    ]
                  },
                  "image": {
                    "type": "file"
                  }
                },
                "required": [
                  "name",
                  "bio",
                  "cost",
                  "skills",
                  "image"
                ]
              }
            }
          }
        }
      }
    },
    "/api/providers/{id}": {
